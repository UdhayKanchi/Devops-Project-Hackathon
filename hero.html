<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

   
    .hero {
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 1rem;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .hero button {
      background: white;
      color: #764ba2;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

  
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 4rem 2rem;
      background: #f9f9f9;
      text-align: center;
    }
    .feature {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .feature h3 {
      margin: 1rem 0;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>


  <section class="hero">
    <h1>Welcome to My Landing Page</h1>
    <p>A clean, simple layout made with only HTML & CSS.</p>
    <button>Get Started</button>
  </section>

  <section class="features">
    <div class="feature">
      <h3>üöÄ Fast</h3>
      <p>Quick loading and optimized design.</p>
    </div>
    <div class="feature">
      <h3>üì± Responsive</h3>
      <p>Works well on any screen size.</p>
    </div>
    <div class="feature">
      <h3>üé® Simple</h3>
      <p>Clean and minimal layout to practice CSS.</p>
    </div>
  </section>

  <footer>
    <p>¬© 2025 My Landing Page | Built with ‚ù§Ô∏è using HTML & CSS</p>
  </footer>

</body>
</html>
